type Query {
  alarms: [Alarm]
  alarm(sensor:SensorInput!): [Alarm]
}

type Mutation {
  createAlarm(alarmInput: AlarmCreate!): Alarm
  updateAlarm(alarmInput: AlarmUpdate!): Alarm
  deleteAlarms(period: SensorID!):String
}

input SensorInput {
  id: ID!
}

input AlarmCreate {
  address: String!
  sensor: Int!
  reason: String!
}

input AlarmUpdate {
  _id: ID!
  aknowledged: Boolean
}

input SensorID{
  sensor: ID!
}